<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding:0;
            background-image: url('https://animalfamilyveterinarycare.com/wp-content/uploads/bb-plugin/cache/vet-team-who-we-are-circle-4d040439c0be3561dd054ed1ece1bd3b-dqijzvox7amu.jpg');
            background-size: contain;
            background-size: cover;
            background-attachment:scroll;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
            position: relative;
        }
        header h1, footer p {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            background-color: #3498db;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2980b9;
        }
        .hero {
            height: calc(100vh - 200px); /* Adjust based on header/footer height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero .content {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .search-bar input[type="text"] {
            border: none;
            padding: 10px;
            border-radius: 25px 0 0 25px;
            outline: none;
            width: 300px;
        }
        .search-bar button {
            border: none;
            background-color: #5D6D7E;
            color: #fff;
            padding: 10px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #34495E;
        }
        .emergency-button {
            position: absolute;
            top: 140%;
            right: 300px;
            transform: translateY(-50%);
            background-color: #c0392b;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            font-size: 16px; /* Adjust font size as needed */
        }
        .emergency-button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Veterinary Clinic</h1>
        <!-- Emergency button with id -->
        <button id="emergencyButton" class="emergency-button">Emergency</button>
    </header>
    <nav>
        <a href="index.html">Logout</a>
        <a href="about.html">About Us</a>
        <a href="doctor.html">Find doctors</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Conatct</a>
        <a href="tracker.html">Pet tracker</a>
       
    </nav>
    <div class="hero">
        <div class="content">
            <div class="search-bar">
                <input type="text" placeholder="Animal Veterinary near you">
                <button type="submit">&#128269;</button>
            </div>
            <h2>"Luna Veterinary Services"</h2>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Veterinary Clinic. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to handle emergency button click -->
    <script>
        document.getElementById("emergencyButton").addEventListener("click", function() {
            // Redirect to the emergency contact page
            window.location.href = "emergency.html";
        });
    </script>
</body>
</html>
