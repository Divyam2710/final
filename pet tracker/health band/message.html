<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        header {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }

        h1 {
            font-size: 36px;
            color: #ff0000;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.5);
        }

        nav {
            display: inline-block;
            margin-left: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        footer {
            display: none;
        }

        .surprise {
            font-size: 24px;
            color: #ec390c;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Google Maps API iframe embedded as background -->
    <div id="map-container">
        <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d223700.1490386933!2d-97.11558670486288!3d28.829485511234168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864266db2e2dac3b%3A0xeee20d566f63267d!2sVictoria%2C%20TX%2C%20USA!5e0!3m2!1sen!2snp!4v1604921178092!5m2!1sen!2snp"
            frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Popup for "We are on the way" message -->
    <div class="popup" id="popup">
        <h2>We are on the way!</h2>
        <p>Don't be worried!</p>
    </div>

    <!-- Content overlay -->
    <div class="container">
        <header>
            <h1>ðŸŽ‰ Don't be worried! We are on the way ðŸŽ‰</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
            <p class="emoji">*******</p>
        </header>
    </div>

    <script>
        // Show the popup on page load
        window.onload = function () {
            var popup = document.getElementById("popup");
            popup.style.display = "block";

            // Hide the popup after 5 seconds
            setTimeout(function () {
                popup.style.display = "none";
            }, 5000); // Adjust the timeout as needed
        };
    </script>
</body>

</html>
